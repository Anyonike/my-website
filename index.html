<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tutorial</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            background: var(--bg-color, #ffffff);
            color: var(--text-color, #000000);
            transition: background 0.3s, color 0.3s;
        }
        .sidebar {
            height: 100vh;
            width: 250px;
            background: var(--sidebar-bg, #f1f1f1);
            padding: 20px;
            position: fixed;
            overflow-y: auto;
            transition: 0.3s;
        }
        .sidebar a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: var(--link-color, #333);
            transition: background 0.3s;
        }
        .sidebar a:hover {
            background: var(--hover-bg, #ddd);
        }
        .submenu {
            display: none;
            padding-left: 15px;
        }
        .submenu a {
            font-size: 14px;
        }
        .main-content {
            margin-left: 260px;
            padding: 20px;
            flex: 1;
            transition: margin-left 0.3s;
        }
        .top-nav {
            position: fixed;
            width: 100%;
            background: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
            top: 0;
            left: 0;
        }
        .toggle-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: white;
        }
        .dark-mode-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: white;
        }
        .theme-selector {
            margin-top: 10px;
        }
        .hidden {
            width: 0;
            padding: 0;
            overflow: hidden;
        }
        .footer {
            text-align: center;
            padding: 10px;
            background: var(--sidebar-bg, #f1f1f1);
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .search-bar {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="top-nav">
        <button class="toggle-btn" onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>
        <h2>HTML Tutorial</h2>
        <button class="dark-mode-toggle" onclick="toggleDarkMode()"><i class="fas fa-moon"></i></button>
        <select class="theme-selector" onchange="changeTheme(this.value)">
            <option value="default">Default</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
            <option value="red">Red</option>
        </select>
    </div>
    <div class="sidebar" id="sidebar">
        <h3>Navigation</h3>
        <input type="text" class="search-bar" placeholder="Search..." onkeyup="searchMenu()">
        <a href="#">Introduction</a>
        <a href="#">HTML Basics</a>
        <a href="#" onclick="toggleSubmenu(event, 'elements')">HTML Elements <i class="fas fa-caret-down"></i></a>
        <div id="elements" class="submenu">
            <a href="#">Headings</a>
            <a href="#">Paragraphs</a>
            <a href="#">Lists</a>
        </div>
        <a href="#">HTML Attributes</a>
        <a href="#">HTML Forms</a>
    </div>
    <div class="main-content" id="content">
        <h2>Welcome to the HTML Tutorial</h2>
        <p>This tutorial will guide you through the basics of HTML.</p>
        <textarea id="code-editor" style="width:100%;height:100px;"></textarea>
        <button onclick="runCode()">Run Code</button>
        <iframe id="output" style="width:100%;height:200px;border:1px solid #ddd;"></iframe>
    </div>
    <div class="footer">
        <p>&copy; 2025 Umawanjo Boys' Secondary Tutorial. All rights reserved.</p>
    </div>
    <script>
        function toggleSidebar() {
            let sidebar = document.getElementById("sidebar");
            let content = document.getElementById("content");
            if (sidebar.classList.contains("hidden")) {
                sidebar.classList.remove("hidden");
                content.style.marginLeft = "260px";
            } else {
                sidebar.classList.add("hidden");
                content.style.marginLeft = "0";
            }
        }
        function toggleDarkMode() {
            let isDark = document.body.classList.toggle("dark-mode");
            document.documentElement.style.setProperty('--bg-color', isDark ? '#1e1e1e' : '#ffffff');
            document.documentElement.style.setProperty('--text-color', isDark ? '#ffffff' : '#000000');
        }
        function changeTheme(theme) {
            document.documentElement.style.setProperty('--sidebar-bg', theme === 'blue' ? '#007BFF' : theme === 'green' ? '#28A745' : theme === 'red' ? '#DC3545' : '#f1f1f1');
            document.documentElement.style.setProperty('--link-color', theme === 'blue' ? '#fff' : '#333');
        }
        function searchMenu() {
            let input = document.querySelector(".search-bar").value.toLowerCase();
            let links = document.querySelectorAll(".sidebar a");
            links.forEach(link => {
                if (link.innerText.toLowerCase().includes(input)) {
                    link.style.display = "block";
                } else {
                    link.style.display = "none";
                }
            });
        }
        function toggleSubmenu(event, id) {
            event.preventDefault();
            let submenu = document.getElementById(id);
            submenu.style.display = submenu.style.display === "block" ? "none" : "block";
        }
        function runCode() {
            let code = document.getElementById("code-editor").value;
            let outputFrame = document.getElementById("output").contentWindow.document;
            outputFrame.open();
            outputFrame.write(code);
            outputFrame.close();
        }
    </script>
</body>
</html>
